<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Dolce Pasta | Log in</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/logo.png">
</head>

<body>
    <div class="box" id="log">
       <div class="loginbox">
        <img src="images/logo.png" alt="ldp" width="100">
            <h1>La Dolce Pasta</h1>
            <p>"Taste the Art  of True Italian Pasta"</p>
       </div>

       <div class="fillupbox">
            <h1>Log in</h1>

            <form id="login" onsubmit="log(event)">
                <h4>Username</h4>
                <input type="text" id="username" required>
                <h4>Password</h4>
                <input type="password" id="password" required>

                <p id="forgot" onclick="forgotpass()">Forgot password?</p>

                <button type="submit">Log in</button>
            </form>
            

            <p class="register">New to La Dolce Pasta? <a href="signupform.html">Create account</a></p>
       </div>
    </div>

    <script src="js/file.js"></script>
</body>

</html>
